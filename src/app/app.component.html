<div class="container">
  <div class="layout">
    <mat-drawer-container class="list-container">
      <mat-drawer class="sidebar" mode="side" opened>
        <div class="title">
          <h2>Lists</h2>
        </div>
      </mat-drawer>
      <mat-drawer-content class="main-content">
        <div class="title">
          <h2>Tasks</h2>
        </div>
        <!-- Cards for tasks would be placed -->
        <div *ngFor="let card of cards" class="cards-holder">
        <mat-card>{{card.title}}</mat-card>
        </div>
      </mat-drawer-content>
    </mat-drawer-container>
  </div>
</div>
