<div class="form-card-container">
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" novalidate>
    <div class="form-card">
      <h3>Login</h3>
      <div>
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Username</mat-label>
          <input matInput name="usename">
        </mat-form-field>
        <mat-form-field class="form-field" appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput [type]="hide ? 'password' : 'text'" name="password">
          <button type="button" mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>
      </div>
      <div class="button-wrapper">
        <button class="cancel-btn" routerLink="/" mat-raised-button>Cancel</button>
        <button class="submit-btn" mat-raised-button color="primary">Submit</button>
      </div>
    </div>
  </form>
  <pre>
    {{loginForm.value | json}}
</pre>
</div>
